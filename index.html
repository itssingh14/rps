<html>
    <head>
        <title>Rock, Paper, Scissor</title>
        <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bungee+Shade&family=Orbitron:wght@900&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="container-fluid header">
            <h1>Rock Paper Scissor</h1>
        </div>
        <div class="row game">
            <div class="col-sm-5">
                <div class=" row info">
                    <div class="col-sm-4"><h2 class="pl-info"><i class="fas fa-robot"></i>  BOT</h2></div>
                    <div class="col-sm-8"><ul id="cpu">
                        <li><div class="score"></div></li>
                        <li><div class="score"></div></li>
                        <li><div class="score"></div></li>
                        <li><div class="score"></div></li>
                        <li><div class="score"></div></li>
                    </ul></div>
                </div>
                <br>
                <div class="container-fluid pl-info">
                    <h3 id="cres"></h3>
                    <h3 id="cchoice"></h3>
                </div>
            </div>
            <div class="col-sm-2">
                <h3 id="round" class="pl-info"></h3>
            </div>
            <div class="col-sm-5">
                <div class=" row info">
                    <div class="col-sm-4"><h2 class="pl-info"><i class="fas fa-user-ninja"></i>  Player</h2></div>
                    <div class="col-sm-8"><ul id="user">
                        <li><div class="score"></div></li>
                        <li><div class="score"></div></li>
                        <li><div class="score"></div></li>
                        <li><div class="score"></div></li>
                        <li><div class="score"></div></li>
                    </ul></div>
                </div>
                <br>
                <div class="container-fluid pl-info">
                    <h3 id="pres"></h3>
                    <h3 id="pchoice"></h3>
                </div>
                <div class="container-fluid controls">
                    <div id = "but-row" class="row">
                        <div class="col-sm-4 rock"><button class="btn btn-lg" onclick="rock()"><i class="fas fa-hand-rock fa-2x"></i></button></div>
                        <div class="col-sm-4 paper"><button class="btn btn-lg" onclick="paper()"><i class="fas fa-hand-paper fa-2x"></i></button></div>
                        <div class="col-sm-4 scissor"><button class="btn btn-lg" onclick="scissor()"><i class="fas fa-hand-scissors fa-2x"></i></button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="stat">
            <div id = "cp" class="col-sm-6">
                <h1>Winner</h1>
            </div>
            <div id="pl" class="col-sm-6">
                <h1>Winner</h1>
            </div>
        </div>
        <div id="bot">
            <button id="start-again" class="btn btn-lg" onclick="reset()">Start Again</button>
            <p>Ayush Raj Singh</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
